<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Fairy Hangman</h1>
    <div class="rightside">
    <div class="group1">Press any key to get started!</div>
    <div class="group2">Wins: <div id="wins"></div></div>
    <div class="group2">Loses: <div id="loses"></div></div>
    <div class="group2">Guesses Left: <div id="guessleft"></div></div>
    <br>
    <div class="group1">You've guessed so far: <div id="lettersguessed"></div></div>
    </div>


    <script type="text/javascript" src="assests/javascript/game.js"></script>
    <div class="leftside">
        <img id="newimg">
        <div id="word"></div>
    </div>


</body>
</html>
